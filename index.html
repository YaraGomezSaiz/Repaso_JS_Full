<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Review</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row justify-content-center Input_info">
            <div class="col-4">
                <label for="InputName">Name & surname</label>
                <input type='text' id="InputName" placeholder="Yara Gomez">
            </div>
            <div class="col-4">
                <label for="InputAge">Edad</label>
                <input type="number" id="InputAge" placeholder="32">
                <button type="submit" id="InputButton" class="btn-outline-secondary rounded border-light">Save</button>
            </div>
            
        </div>

        <div class="row Lists">
            <div class="col-4">
                <h2>Main List</h2>
                <table id="mainList">
                    <tr id="title">
                        <th id="id_name"> <strong>Name</strong></th>
                        <th id="id_surname"><strong>Surname</strong></th>
                        <th id="id_age"><strong>Age</strong></th>
                    </tr>
                </table>
            </div>
            <div class="col-4">
                <h2>Less 18 List</h2>
                <table id="less18List">
                    <tr>
                        <th id="name"> <strong>Name</strong></th>
                        <th id="surname"><strong>Surname</strong></th>
                        <th id="age"><strong>Age</strong></th>
                    </tr>
                </table>
            </div>
            <div class="col-4">
                <h2>Grt 18 List</h2>
                <table id="grt18List">
                    <tr>
                        <th id="name"> <strong>Name</strong></th>
                        <th id="surname"><strong>Surname</strong></th>
                        <th id="age"><strong>Age</strong></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal" id="#exampleModalLabel"
        data-whatever="">
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="ModalDeleteButton"
                        data-dismiss="modal">Delete</button>
                    <!--<button type="button" class="btn btn-primary" id="ModalDeleteButton">Delete</button>-->
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!--Llamada a codigo JavaScript -->
    <script src="app.js"></script>

</body>

</html>
